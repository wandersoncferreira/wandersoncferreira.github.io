{{define "main"}}
  <div class="container">

    <h1 class="blog_post_title">{{ .Data.Term }}</h1>
    <span style="font-style:italic;text-align:justify">
      {{ .Content }}
    </span>
    <br>
    <br>
    <div>
      <span>
      Enjoy the series!
      </span>
    </div>
    <br>
    <div class="row">
      {{ range .Pages }}
      <div class="col-md-4">
        <article class="card">
          <div class="card-header">
            <h2 class="blog_post_title"><a href="{{.Permalink}}">{{.Title}}</a></h2>
            <p>{{ .PublishDate.Format "2 January, 2006" }}</p>
              <ul class="list-inline ">
                  {{ .Summary }}
                  <br>
                   ...
              </ul>
          </div>
        </article>
      </div>
      {{end}}
    </div>
  </div>
{{end}}
